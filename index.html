<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" id="word-card">word</div>

    <div class="controls">
      <button id="prev">←</button>
      <span id="progress">1/10</span>
      <button id="next">→</button>
    </div>

    <input type="text" id="answer" placeholder="Введіть переклад...">
    <button id="check">Перевірити</button>

    <div class="stats">
      <span class="correct">Вірно: <span id="correct">0</span></span>
      <span class="wrong">Невірно: <span id="wrong">0</span></span>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Рівень знань</h2>
      <p id="result-text"></p>
      <button id="restart">Почати знову</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
